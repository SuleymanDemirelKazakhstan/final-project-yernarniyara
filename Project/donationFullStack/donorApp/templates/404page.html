{% extends 'base.html' %}

{% block content %}
<!-- Preloader -->
<div id="page-loading-blocs-notifaction" class="page-preloader"></div>
<!-- Preloader END -->


<!-- Main container -->
<div class="page-container">

{% if current_user.is_authenticated %}
    {% include 'submenu-logged-in.html' %}
{% endif %}

<!-- bloc-13 -->
<div class="bloc" id="bloc-13">
	<div class="container bloc-lg">
		<div class="row">
			<div class="col">
				<img src="static/img/lazyload-ph.png" data-src="static/img/404.png" class="img-fluid mx-auto d-block lazyload" alt="404" />
				<h2 class="mg-md mx-auto d-block text-lg-center tc-radical-red heading-text-404 text-md-center text-sm-center text-center">
					Упссс!
				</h2>
				<h3 class="mg-md mx-auto d-block text-lg-center under-heading-404 tc-radical-red text-md-center text-sm-center text-center">
					Кажется такой страницы нет
				</h3>
				<div class="text-center">
					<a href="{{ url_for('main') }}" class="btn btn-lg btn-13-style btn-radical-red">На главную<br></a>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- bloc-13 END -->

<!-- ScrollToTop Button -->
<a class="bloc-button btn btn-d scrollToTop" onclick="scrollToTarget('1',this)"><svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 32 32"><path class="scroll-to-top-btn-icon" d="M30,22.656l-14-13-14,13"/></svg></a>
<!-- ScrollToTop Button END-->


</div>
<!-- Main container END -->
{% endblock %}
