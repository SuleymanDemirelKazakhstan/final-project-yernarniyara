{% extends 'base.html' %}

{% block content %}

<!-- Preloader -->
<div id="page-loading-blocs-notifaction" class="page-preloader"></div>
<!-- Preloader END -->


<!-- Main container -->
<div class="page-container">

{% include 'submenu-logged-in.html' %}

<!-- bloc-6 -->
<div class="bloc bg-Vector-2031 bgc-white-2 tc-dark-raspberry l-bloc" id="bloc-6">
	<div class="container bloc-lg">
		<div class="row">

			{% include 'left-menu-edit-profile.html' %}

			<div class="col-sm-8 col order-2 offset--1">
				<div class="row">
					<div class="col profile-block margin-tabs bgc-white-2">
						<h3 class="mg-md p-heading-edit-profile">
							Контакты
						</h3>
						<div class="row row-41-style">
							<div class="col-lg-12">
                                <form action="{{ url_for('edit_contacts') }}" method="POST">
                                    <div>
                                        <label>
                                            Номер телефона<br>
                                        </label>
                                        <input class="form-control" value="{{ donor_data['contacts']['phone_number'] }}" name="phone_number" type="text" required/>
                                    </div>
                                    <div>
                                        <label>
                                            Полный адрес<br>
                                        </label>
                                        <input class="form-control" value="{{ donor_data['contacts']['address'] }}" name="address" type="text"/>
                                    </div>
                                    <div>
                                        <label>
                                            Email<br>
                                        </label>
                                        <input name="email" class="form-control" value="{{ donor_data['contacts']['email'] }}"  type="email" data-error-validation-msg="Неверный формат email" />
                                        <input type="submit" class="btn btn-lg btn-save-style float-lg-right btn-radical-red" value="Сохранить"/>
                                    </div>
                                </form>
                            </div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- bloc-6 END -->


</div>
<!-- Main container END -->
    
{% endblock %}
