{% extends 'base.html' %}

{% block content %}
    <form method="POST">
        <table>
            <tr>
                <td>Username</td>
                <td><input type="text" name="username"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="text" name="password"></td>
            </tr>
            <tr>
                <td>Re-type Password</td>
                <td><input type="text" name="password_retype"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" name="email"></td>
            </tr>

            <tr>
                <td><a href="{{ url_for('register_donor') }}">Register</a></td>
                <td><input type="submit" value="Register"></td>
            </tr>
        </table>
    </form>
{% endblock %}
